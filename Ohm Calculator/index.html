<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="style.css">
    <title>Ohm Calculator</title>
</head>

<body>

    <div class="container">

        <h2>Volts</h2>
        <input class="input-group voltsInput" type="number" placeholder="Enter volts...">
        <button id="calcVolts">Calculate</button>


        <h2>Amps</h2>
        <input class="input-group ohmsInput" type="number"
            placeholder="Enter Amps...">
        <button id="calcAmps">Calculate</button>


        <h2>Ohms</h2>
        <input class="input-group ampsInput" type="number"
            placeholder="Enter Resistance...">
        <button id="calcOhms">Calculate</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
